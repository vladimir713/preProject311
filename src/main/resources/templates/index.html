<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<h2>Users</h2>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><a th:href="@{/edit/{id}(id=${user.getId()})}">edit</a></td>

        <td><form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/>
        </form>
        </td>
    </tr>
</table>
<h2>Add</h2>
<a th:href ="@{/new}">Add new user</a>
</body>
</html>
